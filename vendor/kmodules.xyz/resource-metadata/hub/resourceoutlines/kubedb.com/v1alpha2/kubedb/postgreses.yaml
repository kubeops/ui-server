apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceOutline
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: Postgres
    k8s.io/resource: postgreses
    k8s.io/version: v1alpha2
  name: kubedb.com-v1alpha2-postgreses-kubedb
spec:
  defaultLayout: false
  header:
    actions:
      create: Never
    displayMode: Field
    kind: Connection
    query:
      byLabel: view
      type: GraphQL
    ref:
      group: core.k8s.appscode.com
      kind: GenericResource
    view:
      name: kubedb-core.k8s.appscode.com-v1alpha1-genericresources
  pages:
  - blocks:
    - actions:
        create: Never
      displayMode: List
      fieldPath: '{.response.dashboards[0].panels}'
      kind: Connection
      query:
        raw: |
          request:
            embeddedLink: true
            dashboards:
            - title: "KubeDB / Postgres / Summary"
              vars:
              - name: namespace
                value: {{ .namespace }}
              - name: db
                value: {{ .name }}
              panels:
                - { "title": "CPU Usage", "width": 12 }
                - { "title": "Memory Usage", "width": 12 }
                - { "title": "Disk Usage", "width": 6 }
                - { "title": "Disk R/W Info", "width": 6 }
                - { "title": "IOPS (Reads+Writes)", "width": 6 }
                - { "title": "ThroughPut (Read+Write)", "width": 6 }
                - { "title": "Receive Bandwidth", "width": 6 }
                - { "title": "Transmit Bandwidth", "width": 6 }
        type: REST
      ref:
        group: ui.openviz.dev
        kind: DashboardGroup
      view:
        name: ui.openviz.dev-v1alpha1-dashboardgroups-panels
    - actions:
        create: Never
      displayMode: List
      kind: Connection
      name: Pods
      query:
        raw: |-
          query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
            find(oid: $src) {
              offshoot(group: "", kind: "Pod") {
                refs: view(group: $targetGroup, kind: $targetKind) {
                  namespace
                  name
                }
              }
            }
          }
        type: GraphQL
      ref:
        group: core.k8s.appscode.com
        kind: PodView
      view:
        name: core.k8s.appscode.com-v1alpha1-podviews-kubedb-postgreses
    info:
      actions:
        create: Never
      displayMode: List
      kind: Connection
      query:
        byLabel: offshoot
        type: GraphQL
      ref:
        group: appcatalog.appscode.com
        kind: AppBinding
    insight:
      actions:
        create: Never
      displayMode: Field
      kind: Connection
      query:
        byLabel: view
        type: GraphQL
      ref:
        group: ui.kubedb.com
        kind: PostgresInsight
    name: Overview
  - blocks:
    - actions:
        create: Never
      displayMode: Field
      fieldPath: .spec.queries
      kind: Connection
      name: Slow Queries
      query:
        byLabel: view
        type: GraphQL
      ref:
        group: ui.kubedb.com
        kind: PostgresQueries
      view:
        name: ui.kubedb.com-v1alpha1-postgresqueries-queries
    - actions:
        create: Never
      displayMode: Field
      fieldPath: .spec.databases
      kind: Connection
      name: Databases
      query:
        byLabel: view
        type: GraphQL
      ref:
        group: ui.kubedb.com
        kind: PostgresSchemaOverview
      view:
        name: ui.kubedb.com-v1alpha1-postgresschemaoverviews-databases
    info:
      actions:
        create: Never
      displayMode: Field
      fieldPath: .spec.settings
      kind: Connection
      query:
        byLabel: view
        type: GraphQL
      ref:
        group: ui.kubedb.com
        kind: PostgresSettings
      view:
        name: ui.kubedb.com-v1alpha1-postgressettings-settings
    insight:
      actions:
        create: Never
      displayMode: Field
      kind: Connection
      query:
        byLabel: view
        type: GraphQL
      ref:
        group: ui.kubedb.com
        kind: PostgresInsight
    name: Database Insights
  - blocks:
    - actions:
        create: Always
      displayMode: List
      kind: Connection
      name: Recent Backups
      query:
        raw: |-
          query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
            find(oid: $src) {
              backup_via(group: "stash.appscode.com", kind: "BackupConfiguration") {
                refs: offshoot(group: $targetGroup, kind: $targetKind) {
                  namespace
                  name
                }
              }
            }
          }
        type: GraphQL
      ref:
        group: stash.appscode.com
        kind: BackupSession
    info:
      actions:
        create: IfEmpty
      displayMode: Field
      kind: Connection
      query:
        raw: |-
          query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
            find(oid: $src) {
              backup_via(group: "stash.appscode.com", kind: "BackupConfiguration") {
                refs: view(group: $targetGroup, kind: $targetKind) {
                  namespace
                  name
                }
              }
            }
          }
        type: GraphQL
      ref:
        group: ui.stash.appscode.com
        kind: BackupOverview
    name: Backups
  - blocks:
    - actions:
        create: Always
      displayMode: List
      kind: Connection
      name: Recent Operations
      query:
        byLabel: offshoot
        type: GraphQL
      ref:
        group: ops.kubedb.com
        kind: PostgresOpsRequest
    name: Operations
  resource:
    group: kubedb.com
    kind: Postgres
    name: postgreses
    scope: Namespaced
    version: v1alpha2
  tabBar:
    actions:
      create: Never
    displayMode: Field
    kind: Connection
    query:
      byLabel: view
      type: GraphQL
    ref:
      group: core.k8s.appscode.com
      kind: GenericResourceService
    view:
      name: kubedb-core.k8s.appscode.com-v1alpha1-genericresourceservices
