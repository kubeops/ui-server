apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceBlockDefinition
metadata:
  creationTimestamp: null
  name: monitoring.coreos.com-v1-monitoring
spec:
  name: Monitoring
  blocks:
  - actions:
      create: IfEmpty
    displayMode: List
    kind: Connection
    query:
      raw: |-
        query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
          find(oid: $src) {
            exposed_by(group: "", kind: "Service") {
              refs: monitored_by(group: $targetGroup, kind: $targetKind) {
                namespace
                name
              }
            }
          }
        }
      type: GraphQL
    ref:
      group: monitoring.coreos.com
      kind: ServiceMonitor
  - actions:
      create: IfEmpty
    displayMode: List
    kind: Connection
    query:
      raw: |-
        query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
          find(oid: $src) {
            exposed_by(group: "", kind: "Service") {
              refs: monitored_by(group: $targetGroup, kind: $targetKind) {
                namespace
                name
              }
            }
          }
        }
      type: GraphQL
    ref:
      group: monitoring.coreos.com
      kind: PodMonitor
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    query:
      raw: |-
        query Find($src: String!, $targetGroup: String!, $targetKind: String!) {
          find(oid: $src) {
            services: exposed_by(group: "", kind: "Service") {
              refs: monitored_by(group: $targetGroup, kind: $targetKind) {
                namespace
                name
              }
            }
            pods: offshoot(group: "", kind: "Pod") {
              refs: monitored_by(group: $targetGroup, kind: $targetKind) {
                namespace
                name
              }
            }
          }
        }
      type: GraphQL
    ref:
      group: monitoring.coreos.com
      kind: Prometheus
