      group: cert-manager.io
      kind: Certificate
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Issuer
    query:
      byLabel: cert_issuer
      type: GraphQL
    ref:
      group: cert-manager.io
      kind: Issuer
  - actions:
      create: Never
    displayMode: List
    kind: Connection
    name: Cluster Issuer
    query:
      byLabel: cert_issuer
      type: GraphQL
    ref:
      group: cert-manager.io
      kind: ClusterIssuer
