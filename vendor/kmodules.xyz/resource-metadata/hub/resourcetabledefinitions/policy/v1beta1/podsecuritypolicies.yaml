apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: policy
    k8s.io/kind: PodSecurityPolicy
    k8s.io/resource: podsecuritypolicies
    k8s.io/version: v1beta1
  name: policy-v1beta1-podsecuritypolicies
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
    width: 1
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
    width: 1
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
    width: 1
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
    width: 1
  - name: PRIV
    pathTemplate: '{{ .spec.allowPrivilegeEscalation }}'
    priority: 3
    type: string
    width: 1
  - name: CAPS
    pathTemplate: '{{ .spec.allowedCapabilities }}'
    priority: 3
    type: string
    width: 1
  - name: SELINUX
    pathTemplate: '{{ .spec.seLinux.rule }}'
    priority: 3
    type: string
    width: 1
  - name: RUNASUSER
    pathTemplate: '{{ .spec.runAsUser.rule }}'
    priority: 3
    type: string
    width: 1
  - name: FSGROUP
    pathTemplate: '{{ .spec.fsGroup.rule }}'
    priority: 3
    type: string
    width: 1
  - name: SUPGROUP
    pathTemplate: '{{ .spec.supplementalGroups.rule }}'
    priority: 3
    type: string
    width: 1
  - name: READONLYROOTFS
    pathTemplate: '{{ .spec.readOnlyRootFilesystem }}'
    priority: 3
    type: string
    width: 1
  - name: VOLUMES
    pathTemplate: '{{ .spec.volumes }}'
    priority: 3
    type: string
    width: 1
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
    width: 1
  defaultView: true
  resource:
    group: policy
    kind: PodSecurityPolicy
    name: podsecuritypolicies
    scope: Cluster
    version: v1beta1
