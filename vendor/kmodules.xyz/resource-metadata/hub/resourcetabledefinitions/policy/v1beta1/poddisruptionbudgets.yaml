apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: policy
    k8s.io/kind: PodDisruptionBudget
    k8s.io/resource: poddisruptionbudgets
    k8s.io/version: v1beta1
  name: policy-v1beta1-poddisruptionbudgets
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
    width: 1
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
    width: 1
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
    width: 1
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
    width: 1
  - name: Max Unavailable
    pathTemplate: '{{ .spec.maxUnavailable }}'
    priority: 3
    type: integer
    width: 1
  - name: Expected Pods
    pathTemplate: '{{ .status.expectedPods }}'
    priority: 3
    type: integer
    width: 1
  - name: Currently Healthy
    pathTemplate: '{{ .status.currentHealthy }}'
    priority: 3
    type: integer
    width: 1
  - name: Disruptions Allowed
    pathTemplate: '{{ .status.disruptionsAllowed }}'
    priority: 3
    type: integer
    width: 1
  - name: Selector
    pathTemplate: '{{ .spec.selector | k8s_fmt_selector }}'
    priority: 3
    type: string
    width: 1
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
    width: 1
  defaultView: true
  resource:
    group: policy
    kind: PodDisruptionBudget
    name: poddisruptionbudgets
    scope: Namespaced
    version: v1beta1
