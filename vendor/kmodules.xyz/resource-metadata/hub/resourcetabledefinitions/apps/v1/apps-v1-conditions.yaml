apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  name: apps-v1-conditions
spec:
  columns:
  - name: Type
    pathTemplate: '{{ .type }}'
    priority: 0
    type: string
    width: 1
  - name: Status
    pathTemplate: '{{ .status }}'
    priority: 0
    type: string
    width: 1
  - name: Reason
    pathTemplate: '{{ .reason }}'
    priority: 0
    type: string
    width: 1
  - name: Last Transition Time
    pathTemplate: '{{ .lastTransitionTime }}'
    priority: 0
    type: date
    width: 1
  - name: Last Update Time
    pathTemplate: '{{ .lastUpdateTime }}'
    priority: 0
    type: date
    width: 1
  - name: Message
    pathTemplate: '{{ .message }}'
    priority: 0
    type: string
    width: 1
  defaultView: false
