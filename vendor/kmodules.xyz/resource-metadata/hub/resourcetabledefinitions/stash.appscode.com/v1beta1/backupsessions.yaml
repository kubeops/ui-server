apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: stash.appscode.com
    k8s.io/kind: BackupSession
    k8s.io/resource: backupsessions
    k8s.io/version: v1beta1
  name: stash.appscode.com-v1beta1-backupsessions
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
    width: 1
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
    width: 1
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
    width: 1
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
    width: 1
  - name: Invoker Kind
    pathTemplate: '{{ .spec.invoker.kind }}'
    priority: 3
    type: string
    width: 1
  - name: Invoker Name
    pathTemplate: '{{ .spec.invoker.name }}'
    priority: 3
    type: string
    width: 1
  - name: Phase
    pathTemplate: '{{ .status.phase }}'
    priority: 3
    type: string
    width: 1
  - name: Duration
    pathTemplate: '{{ .status.sessionDuration }}'
    priority: 3
    type: string
    width: 1
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
    width: 1
  defaultView: true
  resource:
    group: stash.appscode.com
    kind: BackupSession
    name: backupsessions
    scope: Namespaced
    version: v1beta1
