apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: ui.k8s.appscode.com
    k8s.io/kind: GenericResourceService
    k8s.io/resource: genericresourceservices
    k8s.io/version: v1alpha1
  name: ui.k8s.appscode.com-v1alpha1-genericresourceservices
spec:
  columns:
  - link:
      enable: true
    name: Name
    pathTemplate: '{{ .spec.name }}'
    priority: 3
    sort:
      enable: true
      type: ""
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 3
    type: object
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
  - name: ClusterUID
    pathTemplate: '{{ .spec.cluster.uid }}'
    priority: 4
    type: string
  - name: ClusterName
    pathTemplate: '{{ .spec.cluster.name }}'
    priority: 4
    type: string
  - name: Cluster Name
    pathTemplate: '{{ .spec.cluster.displayName }}'
    priority: 3
    type: string
  - name: Cluster Provider
    pathTemplate: '{{ .spec.cluster.provider }}'
    priority: 3
    type: string
  - name: APIGroup
    pathTemplate: '{{ .spec.apiType.group }}'
    priority: 4
    type: string
  - name: APIVersion
    pathTemplate: '{{ .spec.apiType.version }}'
    priority: 4
    type: string
  - name: APIResource
    pathTemplate: '{{ .spec.apiType.name }}'
    priority: 4
    type: string
  - name: APIKind
    pathTemplate: '{{ .spec.apiType.kind }}'
    priority: 3
    type: string
  - name: APIScope
    pathTemplate: '{{ .spec.apiType.scope }}'
    priority: 4
    type: string
  - name: Exposed
    pathTemplate: '{{ .spec.facilities.exposed.usage }}'
    priority: 3
    type: string
  - name: TLS
    pathTemplate: '{{ .spec.facilities.tls.usage }}'
    priority: 3
    type: string
  - name: Backup
    pathTemplate: '{{ .spec.facilities.backup.usage }}'
    priority: 3
    type: string
  - name: Monitoring
    pathTemplate: '{{ .spec.facilities.monitoring.usage }}'
    priority: 3
    type: string
  - name: Status
    pathTemplate: '{{ .status.phase }}'
    priority: 3
    type: string
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    type: date
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
  defaultView: true
  resource:
    group: ui.k8s.appscode.com
    kind: GenericResourceService
    name: genericresourceservices
    scope: Namespaced
    version: v1alpha1
