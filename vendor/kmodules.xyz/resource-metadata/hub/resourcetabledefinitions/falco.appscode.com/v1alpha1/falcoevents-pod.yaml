apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: falco.appscode.com
    k8s.io/kind: FalcoEvent
    k8s.io/resource: falcoevents
    k8s.io/version: v1alpha1
  name: falco.appscode.com-v1alpha1-falcoevents-pod
spec:
  columns:
  - name: Rule
    pathTemplate: '{{ .spec.rule }}'
    priority: 3
    type: string
  - name: Source
    pathTemplate: '{{ .spec.source }}'
    priority: 3
    type: string
  - name: Priority
    pathTemplate: '{{ .spec.priority }}'
    priority: 3
    type: string
  - name: Output
    pathTemplate: '{{ .spec.output }}'
    priority: 3
    type: string
  - name: Output Fields
    pathTemplate: '{{ .spec.outputFields | toRawJson }}'
    priority: 3
    type: object
  - name: Last Seen
    pathTemplate: '{{ .spec.time }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .spec.time | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
  resource:
    group: falco.appscode.com
    kind: FalcoEvent
    name: falcoevents
    scope: Namespaced
    version: v1alpha1
