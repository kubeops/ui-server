apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: kubedb.com
    k8s.io/kind: ProxySQL
    k8s.io/resource: proxysqls
    k8s.io/version: v1alpha2
  name: kubedb.com-v1alpha2-proxysqls-kubedb
spec:
  columns:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
    width: 1
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
    width: 1
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
    width: 1
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 1
    type: object
    width: 1
  - name: Replicas
    pathTemplate: '{{ k8s_resource_replicas_by_roles . | toRawJson }}'
    priority: 3
    type: string
    width: 1
  - name: Phase
    pathTemplate: '{{ .status.phase }}'
    priority: 3
    type: string
    width: 1
  - name: Auth Secret
    pathTemplate: '{{ .spec.authSecret.name }}'
    priority: 1
    type: string
    width: 1
  - name: Termination Policy
    pathTemplate: '{{ .spec.terminationPolicy }}'
    priority: 3
    type: string
    width: 1
  - name: Halted
    pathTemplate: '{{ .spec.halted }}'
    priority: 1
    type: string
    width: 1
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
    width: 1
  defaultView: false
  resource:
    group: kubedb.com
    kind: ProxySQL
    name: proxysqls
    scope: Namespaced
    version: v1alpha2
