apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: ui.kubedb.com
    k8s.io/kind: MongoDBOverview
    k8s.io/resource: mongodboverviews
    k8s.io/version: v1alpha1
  name: ui.kubedb.com-v1alpha1-mongodboverviews
spec:
  defaultView: true
  columns:
  - name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Version
    pathTemplate: '{{ .spec.version }}'
    priority: 3
    type: string
  - name: Status
    pathTemplate: '{{ .spec.status }}'
    priority: 3
    type: string
  - name: Current Connections
    pathTemplate: '{{ .spec.connections.currentConnections }}'
    priority: 3
    type: string
  - name: Total Connections
    pathTemplate: '{{ .spec.connections.totalConnections }}'
    priority: 3
    type: string
  - name: Available Connections
    pathTemplate: '{{ .spec.connections.availableConnections }}'
    priority: 3
    type: string
  - name: Active Connections
    pathTemplate: '{{ .spec.connections.activeConnections }}'
    priority: 3
    type: string
  - name: Data Size
    pathTemplate: '{{ .spec.dbStats.dataSize }}'
    priority: 3
    type: string
  - name: Total Index
    pathTemplate: '{{ .spec.dbStats.totalIndexes }}'
    priority: 3
    type: string
  - name: Index Size
    pathTemplate: '{{ .spec.dbStats.indexSize }}'
    priority: 3
    type: string
  - name: Replicas
    pathTemplate: '{{ .spec.replicaSetInfo.numberOfReplicas }}'
    priority: 3
    type: string
  - name: Number of Shards
    pathTemplate: '{{ .spec.shardsInfo.numberOfShards }}'
    priority: 3
    type: string
  - name: Replicas Per Shards
    pathTemplate: '{{ .spec.shardsInfo.replicasPerShards }}'
    priority: 3
    type: string
  - name: Number of Chunks
    pathTemplate: '{{ .spec.shardsInfo.numberOfChunks }}'
    priority: 3
    type: string
  - name: Balancer Enabled
    pathTemplate: '{{ .spec.shardsInfo.balancerEnabled }}'
    priority: 3
    type: string
  - name: Chunks Balanced
    pathTemplate: '{{ .spec.shardsInfo.chunksBalanced }}'
    priority: 3
    type: string
  resource:
    group: ui.kubedb.com
    kind: MongoDBOverview
    name: mongodboverviews
    scope: Namespaced
    version: v1alpha1
