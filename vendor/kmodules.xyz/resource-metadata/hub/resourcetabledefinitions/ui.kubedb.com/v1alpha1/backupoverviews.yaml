apiVersion: meta.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: ui.kubedb.com
    k8s.io/kind: BackupOverview
    k8s.io/resource: backupoverviews
    k8s.io/version: v1alpha1
  name: ui.kubedb.com-v1alpha1-backupoverviews
spec:
  defaultView: true
  columns:
  - name: Schedule
    pathTemplate: '{{ .spec.schedule }}'
    priority: 3
    type: string
  - name: Last backup time
    pathTemplate: '{{ .spec.lastBackupTime }}'
    priority: 3
    type: string
  - name: Upcoming backup
    pathTemplate: '{{ .spec.upcomingBackupTime }}'
    priority: 3
    type: string
  - name: Backup Storage
    pathTemplate: '{{ .spec.backupStorage }}'
    priority: 3
    type: string
  - name: DataSize
    pathTemplate: '{{ .spec.dataSize }}'
    priority: 3
    type: string
  - name: Number of Snapshots
    pathTemplate: '{{ .spec.numberOfSnapshots }}'
    priority: 3
    type: string
  - name: Data Integrity
    pathTemplate: '{{ .spec.dataIntegrity }}'
    priority: 3
    type: string
  - name: Data Directory
    pathTemplate: '{{ .spec.dataDirectory }}'
    priority: 3
    type: string
  resource:
    group: ui.kubedb.com
    kind: BackupOverview
    name: backupoverviews
    scope: Namespaced
    version: v1alpha1
