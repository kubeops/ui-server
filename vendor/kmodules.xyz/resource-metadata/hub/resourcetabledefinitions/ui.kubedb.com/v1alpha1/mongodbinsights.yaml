apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: ui.kubedb.com
    k8s.io/kind: MongoDBInsight
    k8s.io/resource: mongodbinsights
    k8s.io/version: v1alpha1
  name: ui.kubedb.com-v1alpha1-mongodbinsights
spec:
  columns:
  - link:
      enable: true
    name: Name
    pathTemplate: '{{ .metadata.name }}'
    priority: 3
    sort:
      enable: true
      type: ""
    type: string
  - name: Namespace
    pathTemplate: '{{ .metadata.namespace }}'
    priority: 3
    type: string
  - name: Labels
    pathTemplate: '{{ .metadata.labels | toRawJson }}'
    priority: 3
    type: object
  - name: Annotations
    pathTemplate: '{{ .metadata.annotations | toRawJson }}'
    priority: 3
    type: object
  - name: Age
    pathTemplate: '{{ .metadata.creationTimestamp }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .metadata.creationTimestamp | toDate "2006-01-02T15:04:05Z07:00" | unixEpoch }}'
      type: integer
    type: date
  - name: Version
    pathTemplate: '{{ .spec.version }}'
    priority: 3
    type: string
  - name: Type
    pathTemplate: '{{ .spec.type }}'
    priority: 3
    type: string
  - name: Status
    pathTemplate: '{{ .spec.status }}'
    priority: 3
    type: string
  - name: Current Connections
    pathTemplate: '{{ .spec.connections.currentConnections }}'
    priority: 3
    type: integer
  - name: Total Connections
    pathTemplate: '{{ .spec.connections.totalConnections }}'
    priority: 3
    type: integer
  - name: Available Connections
    pathTemplate: '{{ .spec.connections.availableConnections }}'
    priority: 3
    type: integer
  - name: Active Connections
    pathTemplate: '{{ .spec.connections.activeConnections }}'
    priority: 3
    type: integer
  - name: Total Collections
    pathTemplate: '{{ .spec.dbStats.totalCollections }}'
    priority: 3
    type: integer
  - name: Data Size
    pathTemplate: '{{ .spec.dbStats.dataSize }}'
    priority: 3
    type: integer
  - name: Total Indexes
    pathTemplate: '{{ .spec.dbStats.totalIndexes }}'
    priority: 3
    type: integer
  - name: Index Size
    pathTemplate: '{{ .spec.dbStats.indexSize }}'
    priority: 3
    type: integer
  - name: Number Of Shards
    pathTemplate: '{{ .spec.shardsInfo.numberOfShards }}'
    priority: 3
    type: integer
  - name: Replicas Per Shards
    pathTemplate: '{{ .spec.shardsInfo.replicasPerShards }}'
    priority: 3
    type: integer
  - name: Number Of Chunks
    pathTemplate: '{{ .spec.shardsInfo.numberOfChunks }}'
    priority: 3
    type: integer
  - name: Balancer Enabled
    pathTemplate: '{{ .spec.shardsInfo.balancerEnabled }}'
    priority: 3
    type: boolean
  - name: Chunks Balanced
    pathTemplate: '{{ .spec.shardsInfo.chunksBalanced }}'
    priority: 3
    type: boolean
  - name: Replicas
    pathTemplate: '{{ .spec.replicaSetInfo.numberOfReplicas }}'
    priority: 3
    type: integer
  defaultView: true
  resource:
    group: ui.kubedb.com
    kind: MongoDBInsight
    name: mongodbinsights
    scope: Namespaced
    version: v1alpha1
