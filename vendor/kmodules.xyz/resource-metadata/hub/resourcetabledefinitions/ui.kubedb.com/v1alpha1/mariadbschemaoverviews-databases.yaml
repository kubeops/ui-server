apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  name: ui.kubedb.com-v1alpha1-mariadbschemaoverviews-databases
spec:
  columns:
  - name: Database Name
    pathTemplate: '{{ .databaseName }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .databaseName }}'
      type: string
    type: string
    width: 1
  - name: Table Name
    pathTemplate: '{{ .tableName }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .tableName }}'
      type: string
    type: string
    width: 1
  - name: Table Size (bytes)
    pathTemplate: '{{ .tableSizeBytes }}'
    priority: 3
    sort:
      enable: true
      template: '{{ .tableSizeBytes }}'
      type: integer
    type: string
    width: 1
  defaultView: false
